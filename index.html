<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/previewCard.css">
  <title> Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section>
    <div id="img-container">
      <img id="desktop-image" src="./images/image-product-desktop.jpg" alt="Image of perfume bottle between two leafs" width="1440" />
    </div>
    <div id="info-card">
        <h4>PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div id="prices">
          <span>$149.99</span> <a>$169.99</a>
      </div>
        <button type="button"><img src="/images/icon-cart.svg"> Add to Cart</button>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rico Gonc√©</a>.
    </div>
  </footer>
</body>
</html>
